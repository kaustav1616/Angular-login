<div class="container-fluid">
<h1>Login</h1>
    <form #loginForm = "ngForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder = "Enter user name: " class="form-control" name = "userName" [(ngModel)] = "userName">
        </div>
    
        <div class="form-group">
            <label>Email</label>
            <input type="text" placeholder = "Enter password: " class="form-control" name = "password" [(ngModel)] = "password">
        </div>

        <button class="btn btn-primary">Login</button>
        <p>{{errorMessage}}</p>
    </form>
</div>
